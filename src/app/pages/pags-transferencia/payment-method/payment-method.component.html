<section>
  <nav>
    <p>R$: {{ amount }}</p>
    <h1>Selecione o método de pagamento</h1>
  </nav>
  <form>
    <div *ngFor="let card of cartoes">
      <label [class.selected]="isSelected(card.color)">
        <div>
          <input
            type="radio"
            name="opcao"
            id="radio"
            [value]="card.color"
            [(ngModel)]="selectedOption"
          />
          <h4 *ngIf="card.color == 'blue'">DivitiCard Blue</h4>
          <h4 *ngIf="card.color == 'black'">DivitiCard Black</h4>
        </div>
        <img
          src="/assets/images/MiniCardBlue.svg"
          alt=""
          *ngIf="card.color == 'blue'"
        />
        <img
          src="/assets/images/MiniCardBlack.svg"
          alt=""
          *ngIf="card.color == 'black'"
        />
      </label>
      <br />
    </div>

    <label [class.selected]="isSelected('money')">
      <div>
        <input
          type="radio"
          name="opcao"
          id="radio"
          [value]="'money'"
          [(ngModel)]="selectedOption"
        />
        <h4>Saldo bancário</h4>
      </div>
      <img src="/assets/images/MiniMoney.svg" alt="" />
    </label>
    <br />
  </form>
  <button (click)="navigateRelatory()">Prosseguir</button>
</section>
